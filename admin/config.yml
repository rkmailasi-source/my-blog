backend:
  name: github
  repo: YOUR-GITHUB-USERNAME/YOUR-REPO-NAME   # ← change this (e.g. john/my-blog)
  branch: main

# Files are stored in /content/posts/ in your GitHub repo
media_folder: "content/images"
public_folder: "/content/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Tags", name: "tags", widget: "string", required: false, hint: "Optional — e.g. ideas, writing, life" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true, hint: "Toggle off to publish" }
      - { label: "Body", name: "body", widget: "markdown" }
